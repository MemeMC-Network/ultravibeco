<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraVibeCo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('/ultravibecoback1.png') center/cover no-repeat;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      backdrop-filter: blur(5px);
    }

    .card {
      margin-top: 10vh;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      padding: 2rem;
      max-width: 600px;
      text-align: center;
      width: 90%;
    }

    .card h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #222;
    }

    .card p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .social-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-links a {
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      outline: 2px solid #007bff;
      transform: scale(1.1);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to UltraVibeCo</h1>
    <p>Connect with us on your favorite platform! Stay tuned for vibes, updates, and more.</p>

    <div class="social-links">
      <a href="https://instagram.com/UltraVibeCo" target="_blank">Instagram</a>
      <a href="https://twitter.com/UltraVibeCo" target="_blank">Twitter</a>
      <a href="https://facebook.com/UltraVibeCo" target="_blank">Facebook</a>
      <a href="https://tiktok.com/@UltraVibeCo" target="_blank">TikTok</a>
    </div>
  </div>

  <footer>
    &copy; <script>document.write(new Date().getFullYear());</script> UltraVibeCo. All Rights Reserved.
  </footer>
</body>
</html>
