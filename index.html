<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraVibeCo</title>
  <link rel="icon" href="/ultravibeco.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('/ultravibecoback1.png') center/cover no-repeat;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      margin-top: 10vh;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 2rem;
      max-width: 600px;
      text-align: center;
      width: 90%;
    }

    .card h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #222;
    }

    .card p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-links a {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .social-links a img {
      width: 100%;
      height: 100%;
      padding: 10%;
      object-fit: contain;
    }

    .social-links a:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #555;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to UltraVibeCo</h1>
    <p>Connect with us on your favorite platform! Stay tuned for vibes, updates, and more.</p>

    <div class="social-links">
      <a href="https://youtube.com/UltraVibeCo" target="_blank">
        <img src="/youtube.png" alt="YouTube">
      </a>
      <a href="https://tiktok.com/@UltraVibeCo" target="_blank">
        <img src="/tiktok.png" alt="TikTok">
      </a>
      <a href="https://instagram.com/UltraVibeCo" target="_blank">
        <img src="/instagram.png" alt="Instagram">
      </a>
      <a href="https://twitter.com/UltraVibeCo" target="_blank">
        <img src="/x.png" alt="X">
      </a>
    </div>
  </div>

  <footer>
    &copy; <script>document.write(new Date().getFullYear());</script> UltraVibeCo. All Rights Reserved.
  </footer>
</body>
</html>
